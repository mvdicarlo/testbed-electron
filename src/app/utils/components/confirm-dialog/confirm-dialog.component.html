<div mat-dialog-title>
  <div class="w-100 d-flex">
    <h4 style="flex: 10">{{ title | translate }}</h4>
    <div class="m-auto">
      <button class="close-button warn-text" mat-dialog-close>
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div>
<div mat-dialog-content></div>
<div mat-dialog-actions class="confirm-actions">
  <button mat-flat-button mat-dialog-close color="warn" class="no-button">{{ 'No' | translate }}</button>
  <button mat-flat-button [mat-dialog-close]="true" color="primary" class="yes-button">{{ 'Yes' | translate }}</button>
</div>

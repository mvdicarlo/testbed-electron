<form [formGroup]="formGroup">
  <div class="section">
    <h6>{{ 'Description' | translate }}</h6>
    <description-input formControlName="description" [defaultDescriptionProvider]="parentForm.defaultDescription.changes" class="w-100"></description-input>
  </div>

  <div class="section">
    <h6>{{ 'Tags' | translate }}</h6>
    <tag-input formControlName="tags" class="w-100" [defaultTagProvider]="parentForm.defaultTags.changes"></tag-input>
  </div>

  <div formGroupName="options" class="row no-gutters section">
    <div class="col-md col-lg col-xl">
      <mat-form-field color="accent">
        <mat-select formControlName="blog" [placeholder]="'Blog' | translate">
          <mat-option *ngFor="let blog of blogs" [value]="blog.id">{{ blog.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md col-lg col-xl">
      <label>{{'Rating Override' | translate}}</label>
      <br>
      <mat-radio-group formControlName="ratingOverride">
        <mat-radio-button [value]="null">{{ 'Use Rating' | translate }}</mat-radio-button>
        <mat-radio-button value="1">{{ 'F' | translate }}</mat-radio-button>
        <mat-radio-button value="2">{{ 'O' | translate }}</mat-radio-button>
        <mat-radio-button value="3">{{ 'M' | translate }}</mat-radio-button>
        <mat-radio-button value="4">{{ 'X' | translate }}</mat-radio-button>
        <mat-radio-button value="5">{{ 'W' | translate }}</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
</form>
